<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reverse</title>
  </head>
  <body>
  <script>
    (()=>{
      function reverseWords(str) {
          //crar array de palabras separadas por espacio
          var wordsArr = str.split(' ');
          var reversedWordsArr = [];
          //recorrer palabras
          wordsArr.forEach(word=>{

            var reversedWord = '';
            //aplicar reverse para cada una de las palabras
            for( var i = word.length -1; i >= 0; i-- ){
              reversedWord += word[i];
            }
            //guardar nuevo arreglo de palabras
            reversedWordsArr.push(reversedWord);

          });
      return reversedWordsArr.join(' ');
      }

      //Testing
      console.log(reverseWords('My name is Salvador'));

    })();
  </script>
  </body>
</html>
