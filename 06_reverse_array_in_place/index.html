<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

    (()=>{
      function reverseInPlace( arr ) {
          var len = arr.length;
          //[ 1,2,3 ]
          for( var i = 0; i < len/2; i++ ) {
            var arrTemp = arr[ i ];
            arr[ i ] = arr[ len -1 -i ];
            arr[ len -1 -i ] = arrTemp;
          }
          return arr;
      }

      //testing
      console.log(reverseInPlace([1,2,3,4,5,6]));
    })();

  </script>
</body>
</html>
